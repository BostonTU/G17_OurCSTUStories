<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
    <link rel="stylesheet" href="styleguestbook.css">
    <script src="Javaforguestbook.js" defer></script>
</head>
<body>
    <h1>Guest Book</h1>
    <form id ="guestBookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback"></textarea>
        
        <label>Rate our website:</label>
        <label><input type="radio" name="rating" value="great">great</label>
        <label><input type="radio" name="rating" value="Good"> Good</label>
        <label><input type="radio" name="rating" value="Average"> Average</label>
        <label><input type="radio" name="rating" value="bad"> bad</label>
        
        <label for="suggestion">Suggestions:</label>
        <select id="suggestion" name="suggestion">
            <option value="new features">Add new features</option>
            <option value="improve UI">Improve UI</option>
            <option value="better support">Better customer support</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
    <div id="guestBookEntries">
        <h2>Guest Book Entries</h2>
        <ul id="entriesList"></ul>
    </div>
</body>
</html>
