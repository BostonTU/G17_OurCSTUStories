<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Book</title>
    <link rel="stylesheet" href="styleguestbook.css">
    <script src="Javaforguestbook.js" defer></script>
</head>
<body>
    <h1>Guest Book</h1>
    <form id="guestBookForm" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback"></textarea><br>
        
        <label>Rate our website:</label>
        <div class="rating-group">
            <label><input type="radio" name="rating" value="great"> great</label>
            <label><input type="radio" name="rating" value="Good"> Good</label>
            <label><input type="radio" name="rating" value="Average"> Average</label>
            <label><input type="radio" name="rating" value="bad"> bad</label>
        </div>
        
        <label for="suggestion">Suggestions:</label>
        <select id="suggestion" name="suggestion">
            <option value="new features">Add new features</option>
            <option value="improve UI">Improve UI</option>
            <option value="better support">Better customer support</option>
        </select><br>
        
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    

</body>
</html>
